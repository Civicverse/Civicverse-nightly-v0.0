version: "3.9"

services:
  monerod:
    build: ./monerod-stub
    ports:
      - "18081:18081"
      - "18083:18083"
    restart: unless-stopped

  kaspa-node:
    build: ./kaspa-stub
    ports:
      - "16110:16110"
    restart: unless-stopped

  civicverse-backend:
    build: ./backend
    env_file: .env
    depends_on:
      - monerod
    ports:
      - "3001:3001"
    restart: unless-stopped

  multiplayer-server:
    build: ./backend
    working_dir: /app
    command: node multiplayer-server.js
    ports:
      - "8080:8080"
    environment:
      - MULTIPLAYER_PORT=8080
    restart: unless-stopped

  civicverse-frontend:
    build: ./frontend
    env_file: .env
    ports:
      - "3000:80"
    depends_on:
      - multiplayer-server
    environment:
      - VITE_WS_URL=ws://localhost:8080/ws
    restart: unless-stopped

  craig-watcher:
    build: ./craig-v2
    env_file: .env
    depends_on:
      - civicverse-backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: civicverse
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  ledger:
    build: ./services/ledger
    environment:
      - POSTGRES_URL=postgres://postgres:postgres@postgres:5432/civicverse
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    restart: unless-stopped

  wallet-router:
    build: ./services/wallet-router
    ports:
      - "5000:5000"
    restart: unless-stopped

  gateway:
    build: ./services/gateway
    environment:
      - LEDGER_URL=http://ledger:4000
      - WALLET_URL=http://wallet-router:5000
    ports:
      - "4001:4001"
    depends_on:
      - ledger
      - wallet-router
    restart: unless-stopped


volumes:
  kaspa-data:
  postgres-data:
