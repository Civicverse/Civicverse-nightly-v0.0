ethics:
  version: 1.0
  immutability: true
  interpretation: external_only

principles:
  - name: human_dignity
    rule: >
      The system must not introduce functionality that dehumanizes,
      coerces, profiles, exploits, or manipulates individuals or groups.

  - name: proportionality
    rule: >
      Capabilities must be no more invasive or powerful than necessary
      to achieve clearly defined technical objectives.

  - name: transparency
    rule: >
      All system behavior must be inspectable, explainable, and
      traceable through logs, code, and documentation.

  - name: accountability
    rule: >
      All actions must be attributable to identifiable code changes
      and repository history. No anonymous or hidden behavior is allowed.

  - name: non_surveillance
    rule: >
      The system must not enable mass surveillance, behavioral tracking,
      or covert monitoring of individuals or populations.

constraints:
  prohibited_capabilities:
    - autonomous_policy_creation
    - social_scoring
    - biometric_identification
    - psychological_profiling
    - predictive_policing
    - covert_data_collection
    - manipulation_of_public_opinion

data_handling:
  personal_data: forbidden
  sensitive_data: forbidden
  anonymized_aggregate_data: allowed_only_with_clear_purpose

enforcement:
  ethics_files_are_read_only: true
  violation_response:
    - halt_operation
    - generate_violation_report
    - require_human_intervention

amendment:
  who_can_change: repository_maintainer
  change_process: pull_request
  justification_required: true
