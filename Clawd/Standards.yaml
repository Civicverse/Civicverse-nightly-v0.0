standards:
  purpose: >
    Define technical and interoperability standards the agent must
    align with when building or modifying the Civicverse core.

priority_order:
  - interoperability
  - transparency
  - reliability
  - security
  - simplicity

engineering:
  code_quality:
    - readable
    - modular
    - well_documented
    - testable
    - deterministic

  testing:
    required: true
    minimum_coverage: baseline
    types:
      - unit
      - integration

  documentation:
    required: true
    format:
      - markdown
      - inline_comments
    audience:
      - developers
      - auditors

interoperability:
  principles:
    - open_standards_first
    - vendor_neutral
    - backwards_compatible_when_possible

  formats:
    allowed:
      - json
      - yaml
      - openapi
    discouraged:
      - proprietary_binary_formats

security:
  principles:
    - least_privilege
    - secure_by_default
    - explicit_failure
    - no_secret_hardcoding

  prohibited:
    - hardcoded_credentials
    - insecure_randomness
    - silent_error_handling

civic_alignment:
  requirements:
    - transparency_by_design
    - auditability
    - reversibility
    - public_interest_orientation

performance:
  considerations:
    - efficiency_over_premature_optimization
    - predictable_resource_usage

change_evaluation:
  must_improve_at_least_one_of:
    - clarity
    - maintainability
    - reliability
    - interoperability
    - performance
