name: ClawdBot Core Builder

on:
  schedule:
    - cron: "0 2 * * *"  # runs nightly at 2 AM UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  build_and_improve:
    runs-on: ubuntu-latest
    steps:

      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (or your repo language)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema requests

      # Step 4: Run ClawdBot script
      - name: Run ClawdBot
        run: |
          python clawd_bot_runner.py

      # Step 5: Commit & PR changes if any
      - name: Commit changes
        run: |
          git config --global user.name "ClawdBot"
          git config --global user.email "clawdbot@civicverse.org"
          git add .
          git diff-index --quiet HEAD || git commit -m "ClawdBot: automated improvement"
          git push origin HEAD:clawdbot-auto || echo "No changes to push"
